<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>

  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <br />
    <br />
    <button id="fortuneButton">Have your fortune read!</button>
    <br />
    <br />
    <form id="addFortune">
      <input type="text" id="newFortune" placeholder="Add a new fortune?" />
      <button>Add!</button>
    </form>

    <br />
    <button id="allFortunes">List all current fortunes</button>

    <section id="fortuneContainer"></section>
    <br />
    <form id="removeFortune">
      <input type="number" id="deadFortune" placeholder="Delete a fortune?" />
      Choose a number from the list
      <button>Unfortune It!</button>
    </form>
    <br />
    <br />
    <form id="replaceFortune">
      <input type="number" id="changeFortuneID" placeholder="Pick a fortune" />
      <input type="text" id="changeFortuneText" placeholder="Change the fortune!" />
      <button>Change the fortune!</button>
    </form>

    <script src="./main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
